<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="200" height="200" rx="24" ry="24" fill="url(#bgGradient)"/>
  
  <!-- Server/cluster icon representation -->
  <g transform="translate(100, 60)">
    <!-- Main server block -->
    <rect x="-25" y="-12" width="50" height="8" rx="2" fill="url(#iconGradient)"/>
    <rect x="-25" y="0" width="50" height="8" rx="2" fill="url(#iconGradient)" opacity="0.8"/>
    <rect x="-25" y="12" width="50" height="8" rx="2" fill="url(#iconGradient)" opacity="0.6"/>
    
    <!-- Connection nodes -->
    <circle cx="-35" cy="-4" r="3" fill="url(#accentGradient)"/>
    <circle cx="35" cy="-4" r="3" fill="url(#accentGradient)"/>
    <circle cx="-35" cy="8" r="3" fill="url(#accentGradient)" opacity="0.8"/>
    <circle cx="35" cy="8" r="3" fill="url(#accentGradient)" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="-32" y1="-4" x2="-28" y2="-4" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="28" y1="-4" x2="32" y2="-4" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="-32" y1="8" x2="-28" y2="8" stroke="url(#accentGradient)" stroke-width="2" opacity="0.4"/>
    <line x1="28" y1="8" x2="32" y2="8" stroke="url(#accentGradient)" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- ProxUI Text -->
  <text x="100" y="125" text-anchor="middle" fill="white" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700">
    Prox<tspan fill="url(#accentGradient)">UI</tspan>
  </text>
  

  
  <!-- Mobile/responsive indicator dots -->
  <g transform="translate(100, 165)">
    <circle cx="-12" cy="0" r="2" fill="url(#accentGradient)" opacity="0.8"/>
    <circle cx="0" cy="0" r="2" fill="url(#accentGradient)"/>
    <circle cx="12" cy="0" r="2" fill="url(#accentGradient)" opacity="0.8"/>
  </g>
  
  <!-- Corner accent -->
  <path d="M176 24 Q176 176 24 176" stroke="url(#accentGradient)" stroke-width="1" fill="none" opacity="0.2"/>
</svg>